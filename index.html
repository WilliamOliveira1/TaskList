<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script
      src="https://kit.fontawesome.com/14a2029760.js"
      crossorigin="anonymous"
    ></script>

    <title>Lista de tarefas | William Oliveira</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Lista de compra</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task">Novo item</label>
                  </div>
                  <input type="submit" value="Adicionar item" class="btn" />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filtrar items</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">Limpar lista</a>
            </div>
            <div id="calcular" class="card-action">
              <h5>Valor da compra</h5>
              <table class="total-value margin-top margin-bottom highlight">
                <tr class="">
                  <th>Item</th>
                  <th>valor</th>
                  <th class="right-align">apagar</th>
                </tr>
              </table>
              <h6>valor total: <p class="teste"></p></h6>
              <a href="#" class="clear-values btn black"
                >Deletar lista de valores</a
              >              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
